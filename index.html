<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tienda Huracan</title>
</head>

<body>
                <!-------------------------------- Formulario ------------------------------------------------->
    <header>
        <h1 class="text-center">TIENDA ONLINE LUMINOSA</h1>
        <img src="./img/logoHuracanNegroEstrella.png" alt="logo" width="60"></a>
        <nav>

            <form id="usuarioFormulario" action="">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required />
                <label for="email">E-mail</label>
                <input type="email" id="email" required />
                <label for="password">Password</label>
                <input type="password" id="password" required />
                <div>
                    <label for="esSocio">¿Es Socio?</label>
                    <input type="checkbox" id="esSocio" />
                </div>
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
            <div id="infoContenedor"></div>
            <button id="btnCerrarSesion" class="btn btn-success">Cerrar Sesion</button>
        </nav>
    </header>

    <!-- INICIO TARJETAS TIENDA PARA NO SOCIOS SOLO DEBERIA QUEDAR EL NAVBAR CON LAS TARJETAS SIN EL PRECIO Y EL BOTON AÑADIR CARRITO Y TODO EL CARRITO -->
    <div class="container">
        
        
    </div>
    <section class="store">
        <div class="container">
            <div class="items">
                <!--id del contenedor de las tarjetas-->
                <div class="row" id="contentIndumentaria">
                </div>
            </div>
        </div>
    </section>
    <!-- FIN TARJETAS DE TIENDA -->

    <!-- COMIENZA EL CARRITO -->
    <section class="shopping-cart" id="seccionCarrito" style="display:none">
        <div class="container">
            <h1 class="text-center">TU COMPRA LUMINOSA</h1>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="tarjetaTiendaHeader">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="tarjetaTiendaHeader">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                    
                </div>
                <div class="col-4">
                    <div class="tarjetaTiendaHeader">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>
            <!-- ? COMIENZA LOS ITEMS DEL CARRITO -->
            <div class="shopping-cart-items contenedorDeItems">
            </div>
            <!-- ? TERMINAN LOS ITEMS DEL CARRITO -->

            <!-- AQUI COMIENZA EL TOTAL -->
            <div class="row">
                <div class="col-12">
                    <div class="shopping-cart-total d-flex align-items-center">
                        <p class="mb-0">Total</p>
                        <p class="ml-4 mb-0 shoppingCartTotal">$0</p>
                        <div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true"
                            data-delay="2000">
                            <div class="toast-header">
                                <span>✅</span>
                                <strong class="mr-auto ml-1 text-secondary">Más elementos al carrito</strong>
                                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="toast-body text-white">
                                Se aumentó correctamente la cantidad
                            </div>
                        </div>
                        
                        <button class="btn btn-success ml-auto botonComprar" type="button" data-toggle="modal"
                            data-target="#comprarModal">Comprar</button>
                        
                    </div>
                </div>
            </div>

            <!-- TERMINA EL TOTAL -->

            <!-- COMIENZA EL MODAL DE LA COMPRA -->
            <!-- <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="comprarModalLabel">Gracias por su compra</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Retira tu compra por la sede</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>  -->
            <!-- finaleza el modal de la compra -->


        </div>

    </section>
    <!-- termina el carrito de compras


    <!-- comienza el footer -->
    <footer class="bg-dark p-3 mt-5">
        <p class="text-center m-0 text-muted">Tienda Luminosa</p>
    </footer>
    
    
</body>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script src="./js/tienda.js"></script>
</html>
